<table class="table table-light table-striped table-hover table-bordered rounded-3">
    <tbody>
        <tr *ngIf="payment.idPayment">
            <td>Identyfikator płatności</td>
            <td [innerText]="payment.idPayment"></td>
        </tr>
        <tr>
            <td>Status</td>
            <td [style.background-color]="'white'">
                {{payment.description}}
                <img *ngIf="payment.isProgress" height="50" src="assets/images/loading.gif" />
            </td>
        </tr>
        <tr *ngIf="payment.startedAt">
            <td>Data płatności</td>
            <td [innerText]="payment.startedAt | date:'yyyy-MM-dd HH:mm:ss'"></td>
        </tr>
    </tbody>
</table>
