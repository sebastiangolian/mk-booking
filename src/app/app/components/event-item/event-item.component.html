<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="event.thumbnailUrl" class="img-fluid rounded-start" [alt]="event.description">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">Numer wydarzenia: {{event.idEvent}}</h5>
                <p class="card-text" [innerText]="event.description"></p>
                <p class="card-text mt-5"><a class="btn btn-primary" [routerLink]="'/events/' + event.idEvent">Sprawd≈∫ terminy</a></p>
            </div>
        </div>
    </div>
</div>
